<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
        }
        .container {
            width: 430px;
            height: 932px;
            position: relative;
            background: #3CDEDE;
            border-radius: 60px;
            overflow: hidden;
        }
        .privacy-policy-button {
            width: 391px;
            height: 50px;
            padding: 10px;
            left: 19px;
            top: 497px;
            position: absolute;
            background: #1852E6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .privacy-policy-button div {
            color: #DEEAE4;
            font-size: 20px;
            font-weight: 700;
        }
        .image-container {
            width: 363px;
            height: 207px;
            left: 31px;
            top: 226px;
            position: absolute;
            background: #D9D9D9;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="privacy-policy-button">
            <div>Privacy Policy</div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/391x223" alt="Privacy Policy Image" />
        </div>
    </div>
</body>
</html>
